<!DOCTYPE html>
<html lang=ja>

<head>
	<meta charset="UTF-8">
</head>

<body>

	<table>
		<caption>結果出力のページ</caption>
		<tr>
			
      <th>Hostname</th>
			<th>Ip</th>
			<th>Update</th>
		</tr>
    %for server in servers:
    <tr>
			<td>{{server.get('hostname')}}</td>
      <td>{{server.get('ip')}}</td>
			<td>{{server.get('update_time')}}</td>
		</tr>
    %end
	</table>
</body>

</html>
